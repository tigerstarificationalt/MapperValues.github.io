<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:400,700" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="icon.png">

</head>
<body>
    <h1 class="title">VMapValues</h1>
    <svg id="svgHeader" style="width: 100%;" viewBox="0 0 112 19">
        <text x="50%" y="15" class="svgHeader" text-anchor="middle">VMapValues</text>
    </svg>
    <hr>
    <img src="" id="banner"> 
    <button class="button" onclick="location.href='quiz.html';">Become a patriot!</button>
    <h2>Did Juq Win?</h2>
    <p style="color:#35345C;">Juq<span style="color:#FE0000;"> won.</span></p>
    <p style="color:#FE0000;">ETS didn't.</p>
    <p style="color:#FE0000;">The Dischord won;</p>
    <p style="color:#FE0000;">ETS didn't.</p>
    <script type="text/javascript">
        window.onload = function() {
            var background = new Image();
            background.onload = function() {
                var c = document.createElement("canvas");
                c.width = 1850;
                c.height = 1300;
                var ctx = c.getContext("2d");
                ctx.fillStyle = "#EEEEEE";
                ctx.fillRect(0, 0, 1850, 1300);
                ctx.drawImage(background, 0, 0);
                document.getElementById("banner").src = c.toDataURL();
            };
            background.src = "./gnscompass.png";
        };
    </script>
        <div id="audio-container"></div>
    <script>
        fetch('shoes.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('audio-container').innerHTML = data;
            });
    </script>
</body>
